<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Steam Profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="profile-name"></h1>
    <p id="profile-id"></p>
    <img id="avatar" src="" alt="Avatar">
    <p id="status"></p>
    <p id="country"></p>
    <p id="profile-url"></p>
    <p id="last-updated"></p>
    <p id="total-playtime"></p>
    <p id="windows-playtime"></p>
    <p id="linux-playtime"></p>
    <h2>Owned Games:</h2>
    <ul id="owned-games"></ul>
    <script src="script.js"></script>
  </body>
</html>
